<div *ngIf="pokemons != undefined"  class="d-flex flex-wrap">
    <div *ngFor="let pokemon of pokemons">
        <div (click)="selectPokemon(pokemon)">
            <div class="pokemonCard mx-3" *ngIf="pokemon != undefined">
                <img width="250" class="card-img-top" alt="pokemon image" src="{{ pokemon.sprites.other.home.front_default }}">
                <div class="cardBody">
                    <h5>{{ pokemon.name }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
