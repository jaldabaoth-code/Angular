<h2 class="text-center">Quest Angular 02</h2>
<h3 class="text-center">Binding</h3>
<hr>
<div class="row justify-content-center m-0">
    <div>
        <div class="text-center">
            <img class="mb-3" [src]="user.photo" [alt]="user.name" />
        </div>
        <p>First Name : {{ user.name }}</p>
        <p>Last Name : {{ user.firstName }}</p>
        <p>{{ user.quote }}</p>
        <input class="w-100" placeholder="two beer or two beer" [(ngModel)]="user.quote" />
        <button class="mt-3 mb-2" (click)="showAge()">Show/Hide my age</button>
        <div [hidden]="isShow">I am {{ user.age }} years old</div>
    </div>
</div>
