<div class="d-flex justify-content-center">
    <div class="col-2 developer m-1">
        <div class="pt-1">Last Name : {{ developer.lastName }}</div>
        <div class="pt-1">First Name : {{ developer.firstName }}</div>
        <div class="pt-1">Age : {{ developer.age }}</div>
        <div class="pt-1">Gender : {{ developer.gender }}</div>
        <div class="pt-1">Bio : {{ developer.bio }}</div>
    </div>
    <div class="col-2 p-0 m-0" *ngFor="let skill of developer.skills">
        <app-skill [skill]="skill"></app-skill>
    </div>
</div>
