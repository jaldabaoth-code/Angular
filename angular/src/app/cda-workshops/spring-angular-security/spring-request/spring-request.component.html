<app-cda-workshops-nav></app-cda-workshops-nav>
<h2 class="text-center">Workshop</h2>
<h3 class="text-center">Spring-Angular Security</h3>
<hr>
<h4 class="text-center">You have to authenticate, to make it work</h4>
<div class="d-flex justify-content-center m-0 my-3">
    <a class="btn btn-success text-white col-5 mx-3 p-2" routerLink="/authentication" [routerLinkActive]="['active']">Authentication</a>
</div>
<hr>
<div class="d-flex justify-content-center mx-0 my-3">
    <a class="btn btn-info text-white col-5 mx-3 p-3" (click)="requestOpenUrl()">Request an Open URL</a>
    <a class="btn btn-info text-white col-5 mx-3 p-3" (click)="requestNeedAuthenticationUrl()">Request a URL that needs Authentication</a>
</div>
<div class="d-flex justify-content-center m-0 my-3">
    <div class="text-center col-5 mx-3 p-3">
        <h5>Message from Open URL</h5>
        <p>{{ messageFromOpenUrl }}</p>
    </div>
    <div class="text-center col-5 mx-3 p-3">
        <h5>Message from Authenticated URL</h5>
        <p>{{ messageFromNeedAuthenticationUrl }}</p>
    </div>
</div>
