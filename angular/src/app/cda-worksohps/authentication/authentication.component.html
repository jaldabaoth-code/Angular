<h2 class="text-center">Workshop</h2>
<h3 class="text-center">Spring Angular Security</h3>
<hr>
<h4 class="text-center">Authentication</h4>
<div class="d-flex justify-content-center">
    <div class="col-5">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mt-3">
                <label class="form-label" for="username">Username : </label>
                <input class="form-control" id="username" name="username" type="text" formControlName="username" />
            </div>
            <div class="mt-3">
                <label class="form-label" for="password">Password : </label>
                <input class="form-control" id="password" name="password" type="password" formControlName="password" />
            </div>
            <div class="mt-3">
                <button class="btn btn-primary col" type="submit">Authentication</button>
            </div>
            <div>

            </div>
            <p class="text-info text-center mb-0 mt-2">For Authentication you should use</p>
            <p class="text-info text-center my-0">Username : admin</p>
            <p class="text-info text-center my-0">Password : admin</p>
            <p class="text-info text-center my-0">--- OR ---</p>
            <p class="text-info text-center my-0">Username : user</p>
            <p class="text-info text-center my-0">Password : user</p>
        </form>
    </div>
</div>
